{% extends 'base.html' %}


{% block title %} Login {% endblock %}

{% block content %}
<!-- Header for user login form--> 
<h2 class="enter-hd">Log In as an Existing User</h2>

<!-- User login form -->
<form class="activation-forms" action="{{ url_for('login_action') }}" method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button class="activation-button" type="submit">Login</button>
</form>
{% endblock %}
